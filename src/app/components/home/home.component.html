<div class="container">
  <div class="heading">
    All Users
  </div>
  <div class="users-container">
    <div class="user" *ngFor="let user of allUsers">
      <div class="chat-info">
        <p class="user-identity">
<!--          <strong>{{ user.email }}</strong>-->
          <span>{{ user.email }}</span>
        </p>
        <p class="chat-meta-data">New Messages</p>
      </div>
      <button class="btn-chat" (click)="chatWith(user)">Chat</button>
    </div>
  </div>
</div>
