<div class="container">
  <div class="heading">
    Registered Users
  </div>
  <div class="users-container">
    <div class="user" *ngFor="let user of allUsers" (click)="chatWith(user)"
         [ngClass]="{
          unread: user.hasUnreadMessages
         }"
    >
      <div class="chat-info">
        <p class="user-identity">
          <span>{{ user.email }}</span>
        </p>
        <p *ngIf="user.hasUnreadMessages"
           class="chat-meta-data">New Messages</p>
      </div>
    </div>
    <ngx-loading [show]="isLoadingUsersFromServer"
                 [config]="{ backdropBorderRadius: '3px',
                  animationType: animationType }"
    ></ngx-loading>
  </div>
</div>
